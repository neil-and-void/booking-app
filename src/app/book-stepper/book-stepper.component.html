
<section>
  <div class="step-navigation-bar">
    <ul class="progressbar">
      <li class="active"><i class="fas fa-calendar-alt" (click)="onClick(0)"></i></li>
      <li><i class="fas fa-clock" (click)="onClick(1)"></i></li>
      <li><i class="fas fa-quote-right" (click)="onClick(2)"></i></li>
    </ul>      
  </div>
  <div class="book-content">
    <!-- Content from the CdkStep is projected here -->
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    <div class="button-group">
      <button class="book-next-button" cdkStepperPrevious>Back</button>
      <button class="book-next-button" cdkStepperNext>Next</button>
    </div>
  </div>
</section>
